<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="content">
        <svg class="unit-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thermometer"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path></svg>
        <div class="search-grid">
            <form action="#">
                <label for="location">Location</label>
                <input type="text" name="location" id="location" placeholder="enter city name">
            </form>
        </div>
        <div class="data-grid">
            <div class="data-container">
                <div class="data-left">
                    <div class="location-text">
                        <h1>Roanoke</h1>
                        <h3>Virginia</h3>
                    </div>
                    <div class="temp-text">
                        <h1>71Â°</h1>
                        <p>Fahrenheit</p>
                    </div>
                    
                </div>
                <div class="data-right">
                    <h2>Hourly Forecast</h2>
                    <div class="forecast-hours">
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                        <div class="forecast-hour"></div>
                    </div>
                    <h2>Week Forecast</h2>
                    <div class="forecast-week">
                        <div class="forecast-day"></div>
                        <div class="forecast-day"></div>
                        <div class="forecast-day"></div>
                        <div class="forecast-day"></div>
                        <div class="forecast-day"></div>
                        <div class="forecast-day"></div>
                        <div class="forecast-day"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
